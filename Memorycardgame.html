<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#74ebd5,#acb6e5);font-family:Poppins,sans-serif;">

<div class="game-container" style="text-align:center;width:90%;max-width:600px;">
    <h1>Memory Card Game</h1>
    <div class="stats" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <span>Moves: <span id="moveCounter">0</span></span>
        <span>Time: <span id="timer">0:00</span></span>
        <button id="restartBtn" style="padding:5px 10px;border:none;border-radius:5px;background:#3498db;color:#fff;cursor:pointer;">Restart</button>
    </div>
    <div class="game-board" id="gameBoard" style="display:grid;grid-template-columns:repeat(4,1fr);gap:15px;"></div>
    <div class="congrats hidden" id="congratsMessage" style="margin-top:20px;display:none;">
        <h2>üéâ Congratulations! üéâ</h2>
        <p>You finished in <span id="finalMoves"></span> moves and <span id="finalTime"></span>.</p>
        <button id="playAgainBtn" style="padding:5px 10px;border:none;border-radius:5px;background:#3498db;color:#fff;cursor:pointer;">Play Again</button>
    </div>
</div>

<script>
const gameBoard = document.getElementById('gameBoard');
const moveCounterEl = document.getElementById('moveCounter');
const timerEl = document.getElementById('timer');
const restartBtn = document.getElementById('restartBtn');
const congrats = document.getElementById('congratsMessage');
const finalMoves = document.getElementById('finalMoves');
const finalTime = document.getElementById('finalTime');
const playAgainBtn = document.getElementById('playAgainBtn');

let moves = 0;
let flippedCards = [];
let matchedPairs = 0;
let timer;
let seconds = 0;

const emojis = ['üçé','üçå','üçá','üçì','ü•ù','üçç','üçâ','üçë'];
let cardArray = [...emojis, ...emojis];

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function startTimer() {
    timer = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        timerEl.textContent = `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
}

function resetGame() {
    moves = 0;
    seconds = 0;
    flippedCards = [];
    matchedPairs = 0;
    moveCounterEl.textContent = moves;
    timerEl.textContent = '0:00';
    congrats.style.display = 'none';
    stopTimer();
    initGame();
}

function initGame() {
    gameBoard.innerHTML = '';
    const shuffledCards = shuffle(cardArray);

    shuffledCards.forEach((emoji) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.cssText = "width:100%;padding-top:100%;position:relative;perspective:1000px;cursor:pointer;";
        card.innerHTML = `
            <div class="card-inner" style="position:absolute;width:100%;height:100%;transition:transform 0.6s;transform-style:preserve-3d;">
                <div class="card-front" style="position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:10px;display:flex;justify-content:center;align-items:center;font-size:2rem;transform:rotateY(180deg);background:#fff;">${emoji}</div>
                <div class="card-back" style="position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:10px;display:flex;justify-content:center;align-items:center;font-size:2rem;background:#3498db;color:#fff;">‚ùì</div>
            </div>
        `;
        card.addEventListener('click', () => flipCard(card));
        gameBoard.appendChild(card);
    });

    startTimer();
}

function flipCard(card) {
    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
        card.classList.add('flipped');
        card.querySelector('.card-inner').style.transform = 'rotateY(180deg)';
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            moves++;
            moveCounterEl.textContent = moves;
            checkMatch();
        }
    }
}

function checkMatch() {
    const [first, second] = flippedCards;
    const firstEmoji = first.querySelector('.card-front').textContent;
    const secondEmoji = second.querySelector('.card-front').textContent;

    if (firstEmoji === secondEmoji) {
        matchedPairs++;
        flippedCards = [];
        if (matchedPairs === emojis.length) endGame();
    } else {
        setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            first.querySelector('.card-inner').style.transform = 'rotateY(0deg)';
            second.querySelector('.card-inner').style.transform = 'rotateY(0deg)';
            flippedCards = [];
        }, 1000);
    }
}

function endGame() {
    stopTimer();
    finalMoves.textContent = moves;
    finalTime.textContent = timerEl.textContent;
    congrats.style.display = 'block';
}

restartBtn.addEventListener('click', resetGame);
playAgainBtn.addEventListener('click', resetGame);

window.onload = initGame;
</script>
</body>
</html>
